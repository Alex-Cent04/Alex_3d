
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex 3D Models</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#" onclick="showTab('home')">Головна</a></li>
      <li><a href="#" onclick="showTab('about')">Про нас</a></li>
      <li><a href="#" onclick="showTab('catalog')">Категорії</a></li>
      <li><a href="#" onclick="showTab('contacts')">Контакти</a></li>
    </ul>
  </nav>

  <section id="home" class="tab active">
    <h1>Головна</h1>
    <p>Тут буде банер, новини, новинки, конкурс.</p>
  </section>

  <section id="about" class="tab">
    <h1>Про нас</h1>
    <p>Інформація про компанію, кольори, масштаби, ФОП.</p>
  </section>

  <section id="catalog" class="tab">
    <h1>Категорії</h1>
    <div class="catalog-nav">
      <button onclick="showCategory('tractors')">Трактори</button>
      <button onclick="showCategory('combines')">Комбайни</button>
      <button onclick="showCategory('trailers')">Причепи</button>
    </div>
    <div id="tractors" class="category active">[Трактори]</div>
    <div id="combines" class="category">[Комбайни]</div>
    <div id="trailers" class="category">[Причепи]</div>
    <a href="https://docs.google.com" target="_blank" class="order-btn">Оформити замовлення</a>
  </section>

  <section id="contacts" class="tab">
    <h1>Контакти</h1>
    <p>Telegram, TikTok, email, телефон.</p>
  </section>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function showCategory(catId) {
      document.querySelectorAll('.category').forEach(el => el.classList.remove('active'));
      document.getElementById(catId).classList.add('active');
    }
  </script>
</body>
</html>
